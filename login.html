    <section class="vh-100">
        <div class="container vh-100">
            <div class="row d-flex align-items-center justify-content-center h-100"> 
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="img/Humaaans - Standing.png" class="img-fluid" alt="human walking" max-width="100%">
                </div>
            <div class="col-md-4 col-lg-5 col-xl-5">
                <h2 class="text-center">Login</h2>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="loginEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="loginEmail">Email address</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control form-control-lg" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="rememberLogin"
                            checked/>
                            <label class="form-check-label" for="rememberLogin">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a class="btn btn-warning" href="register.html" type="button">Register</a>
                    </div>
                </form>
        </div>
    </section>
